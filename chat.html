<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <title>Copilot Chat</title>

</head>
<body>

  <h2>Copilot Chat</h2>
  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Posez votre question..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>


<script>
  const chatbox = document.getElementById('chatbox');
  const input = document.getElementById('userInput');

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.textContent = text;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  async function sendMessage() {
  const message = input.value.trim();
  if (!message || input.disabled) return; // Prevent sending if input is empty or disabled

  addMessage(message, 'user');
  input.value = '';
  input.disabled = true; // Disable input
  const sendButton = document.querySelector('#inputArea button');
  sendButton.disabled = true;

  const pendingDiv = document.createElement('div');
  pendingDiv.className = 'message bot';
  pendingDiv.textContent = 'En attente de réponse...';
  chatbox.appendChild(pendingDiv);
  chatbox.scrollTop = chatbox.scrollHeight;

  try {
    const response = await fetch('http://localhost:5678/webhook/ed67d34d-4d68-4992-9018-32ca63d239ed', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ sessionId: "aaa", prompt: message })
    });

    if (!response.ok) throw new Error('Erreur API');

    const data = await response.json();
    const answer = data.output || "Pas de réponse";

    pendingDiv.remove(); // Remove the "pending..." message
    addMessage(answer, 'bot');
  } catch (error) {
    pendingDiv.remove();
    addMessage('Erreur : ' + error.message, 'bot');
  } finally {
    input.disabled = false; // Re-enable input
    sendButton.disabled = false;
    input.focus();
  }
}

  // Optional: send message on Enter key press
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
