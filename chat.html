<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Copilot Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 90vh;
    }

    h2 {
      margin: 20px;
      color: #333;
    }

    #chatbox {
      background: #ffffff;
      width: 90%;
      max-width: 500px;
      flex: 1;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      max-width: 75%;
      border-radius: 18px;
      display: inline-block;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user {
      background-color: #d1e8ff;
      color: #003366;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #e6f4ea;
      color: #1a472a;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    #inputArea {
      display: flex;
      justify-content: center;
      width: 90%;
      max-width: 500px;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }

    #userInput {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 18px;
      font-size: 16px;
      margin-right: 8px;
    }

    #inputArea button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #inputArea button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #inputArea button:hover:not(:disabled) {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Copilot Chat</h2>
  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Pose ta question..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    const sendButton = document.querySelector('#inputArea button');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message || input.disabled) return;

      addMessage(message, 'user');
      input.value = '';
      input.disabled = true;
      sendButton.disabled = true;

      const pendingDiv = document.createElement('div');
      pendingDiv.className = 'message bot';
      pendingDiv.textContent = ' En attente de réponse...';
      chatbox.appendChild(pendingDiv);
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const response = await fetch('http://localhost:5678/webhook/ed67d34d-4d68-4992-9018-32ca63d239ed', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId: Date.now().toString(), prompt: message })
        });

        if (!response.ok) throw new Error('Erreur API');

        const data = await response.json();
        const answer = data.output || "Pas de réponse";

        pendingDiv.remove();
        addMessage(answer, 'bot');
      } catch (error) {
        pendingDiv.remove();
        addMessage('Erreur : ' + error.message, 'bot');
      } finally {
        input.disabled = false;
        sendButton.disabled = false;
        input.focus();
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
