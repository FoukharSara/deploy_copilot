<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Copilot Chat</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
  #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
  .message { margin: 5px 0; }
  .user { text-align: right; color: blue; }
  .bot { text-align: left; color: green; }
  #inputArea { margin-top: 10px; }
  #inputArea input { width: 80%; padding: 8px; }
  #inputArea button { padding: 8px 12px; }
</style>
</head>
<body>

<h2>Copilot Chat</h2>
<div id="chatbox"></div>

<div id="inputArea">
  <input type="text" id="userInput" placeholder="Pose ta question..." />
  <button onclick="sendMessage()">Envoyer</button>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const input = document.getElementById('userInput');

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.textContent = text;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    input.value = '';

    try {
      const response = await fetch('http://localhost:5678/webhook/ed67d34d-4d68-4992-9018-32ca63d239ed', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId:"aaa",prompt: message })
      });

      if (!response.ok) throw new Error('Erreur API');

      const data = await response.json();

      // Adjust this based on your API response structure
      const answer = data.output || "Pas de réponse";

      addMessage(answer, 'bot');
    } catch (error) {
      addMessage('Erreur lors de la requête : ' + error.message, 'bot');
    }
  }

  // Optional: send message on Enter key press
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
